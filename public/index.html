<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canto Avis</title>
  <script type="module" src="/index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="grid-con" class="grid close-queue">
    <div>
      <div id="player-con" class="center">
        <div id="audio-players">
          <img id="nextBtn" src="images/next.svg" class="middle button x-1">
          <img id="loopBtn" src="images/loop-off.svg" class="middle button x-1">
        </div>
      </div>
      <div id="player-details">
        <h1>Loading...</h1>
      </div>
    </div>
    <div id="queue-con" class="container">
      <img id="queueBtn" src="images/queue.svg" class="top-right button" alt="queue"> 
      <p class="queue-header"></p>
      <p id="Q1" class="hide"></p>
      <p id="Q2" class="hide"></p>
      <p id="Q3" class="hide"></p>
      <p id="Q4" class="hide"></p>
      <p id="Q5" class="hide"></p>
      <p id="Q6" class="hide"></p>
      <p id="Q7" class="hide"></p>
      <p id="Q8" class="hide"></p>
      <p id="Q9" class="hide"></p>
      <p id="Q10" class="hide"></p>
    </div>
  </div>
  
</body>
</html>
