<!DOCTYPE html>

<body>

      <audio id="audio-player" src="" controls class="center"></audio>

      <div id="player-details" style="background-color:lightskyblue">

      <p id="Q3" class="hide">123</p>
      <p id="Q4" class="hide">123</p>
      <p id="Q5" class="hide">123</p>

    </div>
  </div>

</html>
